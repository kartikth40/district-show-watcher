name: District Watcher

on:
  schedule:
    - cron: '*/1 * * * *'   # every minute
  workflow_dispatch:

jobs:
  run-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run watcher
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          HEARTBEAT_ENABLED: ${{ vars.HEARTBEAT_ENABLED }}
          ALLOW_AUTO_DISABLE: ${{ vars.ALLOW_AUTO_DISABLE }}
        run: node app.js
